<main>

    <div class="sekcija-pretraga">
        <div class="d-flex align-items-center justify-content-center">
            <div class="forms-input">
                <input class="p-1 flex-grow-1 search__input" type="search" [(ngModel)]="searchValue"
                    (keyup.enter)="pronaciPoTrazenojReci(searchValue)" />
                <div class="p-1" (click)='pronaciPoTrazenojReci(searchValue)'>
                    <button mat-mini-fab class=pozadina-glavna-100>
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
                <div class="p-1" (click)='toogleFilterDiv()'>
                    <button matTooltip="Filter" *ngIf="!otvoriFilter" class=pozadina-glavna-100 mat-mini-fab>
                        <mat-icon>view_headline</mat-icon>
                    </button>
                    <button *ngIf="otvoriFilter" mat-mini-fab class="button-glavni-200">
                        <mat-icon>view_headline</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <label *ngIf="pocetnoPretrazivanje">
                <font color="#424242"> Unesite termin za pretragu</font>
            </label>
        </div>
    </div>

    <app-filter [vrstaRobe]="vrstaRobe" [otvoriFilter]="otvoriFilter" (filterEvent)="filtriraj($event)"></app-filter>

    <div class="d-flex flex-column prazna-tabela" *ngIf="!pronadjenaRoba">
        <i class="material-icons icon-size">
            error_outline
        </i>
        <h1 class="h1-upozorenje">Artikal ne postoji</h1>
    </div>

    <div class="d-flex justify-content-center prazna-tabela" *ngIf="ucitavanje">
        <mat-spinner></mat-spinner>
    </div>

    <app-tabela [rowsPerPage]="rowsPerPage" [pageIndex]="pageIndex" [tableLength]="tableLength"
        [dataSource]="dataSource" [roba]="roba" (magacinEvent)="paginatorEvent($event)"></app-tabela>

</main>
