<main>
    <div class="bg-image">
        <div class="sekcija-pretraga">
            <div class="d-flex flex-row justify-content-end col-lg sirina-odabira-vrste">
                <div class="input-group-prepend">
                    <label class="pozadina-glavna-100 boja-siva-400 input-group-text "
                        for="inputGroupSelect01">Izaberite
                        vrstu
                        maziva:</label>
                </div>
                <select class="custom-select mobilna-visina" (change)="onChange()" id="inputGroupSelect01"
                    [(ngModel)]="izabranaVrsta">
                    <option *ngFor="let izabranaVrsta of vrste" [value]="izabranaVrsta">{{izabranaVrsta}}</option>
                </select>
            </div>
        </div>
        <div class="pretraga-bar-industrijska">
            <app-pretraga (pretragaEvent)="pronaciPoTrazenojReci($event)" (filterEvent)="toogleFilterDiv($event)">
            </app-pretraga>
        </div>
    </div>

    <!-- Filter komponenta izdvojena -->
    <app-filter [industrijkoUljeEvent]="vrstaIndustijskihUlja.asObservable()" [vrstaRobe]="vrstaRobe"
        [vrstaUlja]="vrstaUlja" [otvoriFilter]="otvoriFilter" (filterEvent)="filtriraj($event)">
    </app-filter>

    <div class="d-flex flex-column prazna-tabela" *ngIf="!pronadjenaRoba">
        <i class="material-icons icon-size">
            error_outline
        </i>
        <h1 class="h1-upozorenje">Artikal ne postoji</h1>
    </div>

    <div class="d-flex justify-content-center prazna-tabela" *ngIf="ucitavanje">
        <mat-spinner></mat-spinner>
    </div>

    <app-tabela [rowsPerPage]="rowsPerPage" [pageIndex]="pageIndex" [tableLength]="tableLength"
        [dataSource]="dataSource" [roba]="roba" (magacinEvent)="paginatorEvent($event)"></app-tabela>
</main>
