<div class="container-fluid">
    <div class="d-flex col-lg p-2 justify-content-center sirina-odabira-vrste">
        <div class="input-group-prepend">
            <label class="pozadina-glavna-100 boja-siva-400 input-group-text " for="inputGroupSelect01">Izaberite vrstu
                maziva:</label>
        </div>
        <select class="custom-select mobilna-visina" (change)="onChange()" id="inputGroupSelect01" [(ngModel)]="izabranaVrsta">
            <option *ngFor="let izabranaVrsta of vrste" [value]="izabranaVrsta">{{izabranaVrsta}}</option>
        </select>
    </div>
    <div class="d-flex align-items-center col-lg justify-content-center">
        <div class="forms-input-industrija">
            <input class="flex-grow-1 search__input" type="search" [(ngModel)]="searchValue" (keyup.enter)="pronaciPoTrazenojReci(searchValue)" />
            <div class="p-1" (click)='pronaciPoTrazenojReci(searchValue)'>
                <button mat-mini-fab class=pozadina-glavna-100>
                    <mat-icon>search</mat-icon>
                </button>
            </div>
            <div class="p-1" (click)='toogleFilterDiv()'>
                <button *ngIf="!otvoriFilter" class=pozadina-glavna-100 mat-mini-fab>
                    <mat-icon>view_headline</mat-icon>
                </button>
                <button *ngIf="otvoriFilter" mat-mini-fab class="button-glavni-200">
                    <mat-icon>view_headline</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <label *ngIf="pocetnoPretrazivanje">
            <font color="#424242"> Ukucajte kataloski broj</font>
        </label>
    </div>
        
    <!-- Filter komponenta izdvojena -->
    <app-filter [industrijkoUljeEvent]="vrstaIndustijskihUlja.asObservable()" [vrstaRobe]="vrstaRobe" [vrstaUlja]="vrstaUlja" [otvoriFilter]="otvoriFilter" (filterEvent)="filtriraj($event)">
    </app-filter>

    <div class="d-flex flex-column prazna-tabela" *ngIf="!pronadjenaRoba">
        <i class="material-icons icon-size">
            error_outline
        </i>
        <h1 class="h1-upozorenje">Artikal ne postoji</h1>
    </div>

    <div class="d-flex justify-content-center prazna-tabela" *ngIf="ucitavanje">
        <mat-spinner></mat-spinner>
    </div>
    
    <app-tabela 
    [rowsPerPage]="rowsPerPage"
    [pageIndex]="pageIndex"
    [tableLength]="tableLength"
    [dataSource]="dataSource"
    [roba]="roba"
    (magacinEvent)="paginatorEvent($event)"
    ></app-tabela>
</div>
