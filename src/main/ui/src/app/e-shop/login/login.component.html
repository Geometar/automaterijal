<div class="container">
	<div class="flex-login">
		<div class="login-form">
			<h1>Prijavi se</h1>
			<div class="alert alert-danger" role="alert" *ngIf="!uspesnoLogovanje">
				<p>Username ili password je pogresan.</p>
			</div>
			<form role="form" [formGroup]="registerForm" (submit)="login()">
				<div class="form-group">
					<input type="text" formControlName="username" class="form-control rounded" placeholder="Vaše korisničko ime" id="username"
					 name="username" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" [(ngModel)]="credentials.username" />
					<div *ngIf="submitted && registerForm.controls.username.errors">
						<div *ngIf="registerForm.controls.username.errors.required">
							<p class="upozorenje">
								<p class="upozorenje">Korisnicko ime je obavezno</p>
						</div>
						<div *ngIf="registerForm.controls.username.errors.minlength">
							<p class="upozorenje">
								<p class="upozorenje">Korisnicko ime mora imati minimalno 3 karaktera</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="password" formControlName="password" class="form-control rounded" placeholder="Šifra" id="password"
					 name="password" [(ngModel)]="credentials.password" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
					<div *ngIf="submitted && registerForm.controls.password.errors">
						<div *ngIf="registerForm.controls.password.errors.required">
							<p class="upozorenje">
								<p class="upozorenje">Šifra je obavezna</p>
						</div>
						<div *ngIf="registerForm.controls.password.errors.minlength">
							<p class="upozorenje">
								<p class="upozorenje">Šifra mora imati minimalno 3 karaktera</p>
						</div>
					</div>
				</div>
				<div class="d-flex">
						<button mat-button color="primary">Nemate nalog?</button>
					<button mat-raised-button type="submit" class="rounded" color="primary">Prijava</button>
					<button mat-button color="primary">Zaboravili ste šifru?</button>
				</div>
			</form>
		</div>
	</div>
</div>
