<div class="container">
	<div class="flex-login">
		<div class="login-form">
			<h1>Prijavi se</h1>
			<div class="alert alert-danger" role="alert" *ngIf="!uspesnoLogovanje">
				<p>Korisničko ime ili šifra je pogrešna.</p>
			</div>
			<form role="form" (keydown)="enterNaFormi($event)" [formGroup]="registerForm">
				<div class="form-group">
					<input type="text" formControlName="username" class="form-control rounded" placeholder="Korisničko ime" id="username"
					 name="username" [(ngModel)]="credentials.username" />
					<div *ngIf="submitted && registerForm.controls.username.errors">
						<div *ngIf="registerForm.controls.username.errors.required">
								<p class="upozorenje">Korisničko ime je obavezno</p>
						</div>
						<div *ngIf="registerForm.controls.username.errors.minlength">
								<p class="upozorenje">Korisničko ime mora imati minimalno 3 karaktera</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="password" formControlName="password" class="form-control rounded" placeholder="Šifra" id="password"
					 name="password" [(ngModel)]="credentials.password" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
					<div *ngIf="submitted && registerForm.controls.password.errors">
						<div *ngIf="registerForm.controls.password.errors.required">
								<p class="upozorenje">Šifra je obavezna</p>
						</div>
						<div *ngIf="registerForm.controls.password.errors.minlength">
								<p class="upozorenje">Šifra mora imati minimalno 3 karaktera</p>
						</div>
					</div>
				</div>
				<div class="d-flex">
					<button mat-button type="button" (click)="otvoriResgracijaDialog()" color="primary">Nemate nalog?</button>
					<button mat-raised-button (click)="login()" class="rounded" color="primary">Prijava</button>
					<button mat-button type="button" (click)="otvoriZaboravljenuSifruDialog()" color="primary">Zaboravili ste šifru?</button>
				</div>
			</form>
		</div>
	</div>
</div>
