<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<link rel="stylesheet" type="text/css"-->
    <!--href="css/registracija.css" th:href="@{css/registracija.css}"/>-->
    <style>
body {
	margin-left: 30%;
	font-family: 'Roboto', sans-serif;
}

h1 {
	color: rgba(40, 59, 78, 1);
}

th {
	text-align: 	left;
	color: rgba(62, 94, 158, 1);
}

td {
	font-weight: 	bold;
	font-family: serif;
	font-size: 	17px;
}

.vreme {
	margin-top: 30px;
	font-size: 	17px;
}

.vreme span {
	font-weight: 	bold;
}

table {
	margin-left: 10%;
	margin-top: 40px;
	width: 	300px;
}

    </style>
</head>
<body>
<h1>Upit preko web aplikacije</h1>
<div>
    <table>
        <tr th:if="${!#strings.isEmpty(emailTelefon)}">
            <th>Email ili telefon </th>
            <td th:text="${emailTelefon}"></td>
        </tr>
        <tr th:if="${!#strings.isEmpty(markaModel)}">
            <th>Marka i Model:</th>
            <td th:text="${markaModel}"></td>
        </tr>
        <tr th:if="${!#strings.isEmpty(kilovati)}">
            <th>Kolivati:</th>
            <td th:text="${kilovati}"></td>
        </tr>
        <tr th:if="${!#strings.isEmpty(kubikaza)}">
            <th>Kubikaza:</th>
            <td th:text="${kubikaza}"></td>
        </tr>
        <tr th:if="${!#strings.isEmpty(godiste)}">
            <th>Godiste:</th>
            <td th:text="${godiste}"></td>
        </tr>
        <tr th:if="${not #lists.isEmpty(pogon)}">
            <th>Pogon:</th>
            <td th:text="${pogon}"></td>
        </tr>
        <tr th:if="${not #lists.isEmpty(gorivo)}">
            <th>Gorivo:</th>
            <td th:text="${gorivo}"></td>
        </tr>
        <tr th:if="${not #lists.isEmpty(interesujeMe)}">
            <th>Interesuje ga:</th>
            <td th:text="${interesujeMe}"></td>
        </tr>
        <tr th:if="${!#strings.isEmpty(drugo)}">
            <th>Drugo:</th>
            <td th:text="${drugo}"></td>
        </tr>
    </table>
</div>
<div class="vreme">
    Poruka poslata:
    <span th:text="${vreme}">13 May 2011</span>
</div>
</body>
</html>
