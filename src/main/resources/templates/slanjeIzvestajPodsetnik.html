    <style>
body {
	margin-left: 30%;
	font-family: 'Roboto', sans-serif;
}

h2 {
	color: rgba(40, 59, 78, 1);
}

th {
	text-align: 	left;
	color: rgba(62, 94, 158, 1);
}

td {
	font-weight: 	bold;

	font-size: 	17px;
}

.vreme {
	margin-top: 30px;
	font-size: 	17px;
}

.vreme span {

}

table {
	margin-left: 10%;
	margin-top: 40px;

}

</head>
<body>
<h2>Podsetnik za izvestaj</h2>

        <tr>

        </tr>
        <tr>
            <th>Ime Firme:</th>
            <td th:text="${ime}"> Naziv Firme</td>
        </tr>
        <tr>
            <th>Mesto:</th>
            <td th:text="${mesto}"> Mesto Firme</td>
        </tr>
        <tr>
            <th>Adresa:</th>
            <td th:text="${adresa}">Adresa Firme</td>
        </tr>
        <tr>
            <th>Kontakt:</th>
            <td th:text="${kontakt}">Kontakt</td>
        </tr>
        <tr>
            <th>Komentar:</th>
