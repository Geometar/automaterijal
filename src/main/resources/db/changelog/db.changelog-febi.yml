databaseChangeLog:
  - changeSet:
      id: 2026-02-05-1
      author: codex
      changes:
        - createTable:
            tableName: febi_pricelist_items
            columns:
              - column:
                  name: normalized_article
                  type: VARCHAR(80)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: normalized_article_no_zeros
                  type: VARCHAR(80)
              - column:
                  name: raw_article
                  type: VARCHAR(80)
              - column:
                  name: brand
                  type: VARCHAR(40)
              - column:
                  name: level3
                  type: VARCHAR(120)
              - column:
                  name: net_price
                  type: DECIMAL(15, 4)
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: packaging_unit
                  type: INT
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: febi_pricelist_items
            indexName: idx_febi_pricelist_norm_no_zeros
            columns:
              - column:
                  name: normalized_article_no_zeros
